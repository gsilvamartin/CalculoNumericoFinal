<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Numérico</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div style="position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);">
        <div class="botoes-lineares">
            <label>Sistemas Lineares</label>
            <br>
            <button>Gauss-LU</button>
            <button>Jacobi</button>
            <button>Gauss-Seidel</button>
        </div>
        <br>
        <div class="botoes-interpolacao">
            <label>Interpolação Polinomial</label>
            <br>
            <button>Newton</button>
            <button>Lagrange</button>
        </div>
    </div>

    <div class="gauss-lu"></div>
    <div class="jacobi"></div>
    <div class="gauss-seidel"></div>
    <div class="lagrange"></div>
    <div class="newton"></div>
</body>
</html>
